<div class="bg-white rounded-xl shadow p-6 mt-4 mb-10">
  <h2 class="text-2xl font-semibold mb-6">Iterum IQ recommended replacement</h2>
  <!-- Grid Header -->
  <div class="overflow-x-auto">
    <table class="min-w-full table-fixed text-sm whitespace-nowrap">
      <thead class=" bg-teal-900 text-white">
        <tr>
          <th class="text-left px-4 py-3 rounded-tl-lg rounded-bl-lg">Appliances</th>
          <th class="text-left px-4 py-3">Brand</th>
          <th class="text-left px-4 py-3">Model</th>
          <th class="text-left px-4 py-3">Cost</th>
          <th class="text-left px-4 py-3">Efficiency</th>
          <th class="text-left px-4 py-3">Matching score</th>
          <th class="text-left px-4 py-3">Image</th>
          <th class="text-left px-4 py-3 rounded-tr-lg rounded-br-lg"></th>
        </tr>
      </thead>
      <tbody class="text-gray-800">
        {% for item in inventory_items %}
        <tr class="{% if not forloop.last %}border-b{% endif %}">
          <td class="px-4 py-4">{{ item.category }}</td>
          <td class="px-4 py-4">{{ item.brand }}</td>
          <td class="px-4 py-4">{{ item.model }}</td>
          <td class="px-4 py-4">{{ item.cost }}</td>
          <td class="px-4 py-4">{{ item.efficiency }}</td>
          <td class="px-4 py-4">{{ item.matching_score }}</td>
          <td class="px-4 py-4">
            <img src="https://placehold.co/60x80" alt="Bosch" class="w-10 h-10 object-contain" />
          </td>
          <td class="px-4 py-4 text-right">
            <button
              hx-get="{% url 'order_replacement_form' appliance.id item.id %}"
              hx-target="#order-replacement-form-container"
              hx-trigger="click"
              class="bg-teal-900 hover:bg-teal-800 text-white text-xs font-medium px-3 py-1 rounded-md">
              Order
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<div id="order-replacement-form-container"></div>
