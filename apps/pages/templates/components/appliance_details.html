<div class="flex items-stretch gap-4 rounded-lg mt-4">
  <div class="flex-1 gap-2 bg-white p-5 rounded-lg flex flex-col">
    <h2 class="text-xl font-semibold">{{ item.category }}</h2>
    <div class="flex gap-2 my-3">
      <div class="flex-1">
        <div class="relative border border-gray-300 rounded-lg px-3 pt-5 pb-1">
          <label class="absolute top-1.5 left-3 text-xs text-gray-500">Brand</label>
          <div class="text-black font-semibold text-base">{{ item.brand }}</div>
        </div>
      </div>
      <div class="flex-1">
        <div class="relative border border-gray-300 rounded-lg px-3 pt-5 pb-1">
          <label class="absolute top-1.5 left-3 text-xs text-gray-500">Model Number</label>
          <div class="text-black font-semibold text-base">{{ item.model }}</div>
        </div>
      </div>
      <div class="flex-1">
        <div class="relative border border-gray-300 rounded-lg px-3 pt-5 pb-1">
          <label class="absolute top-1.5 left-3 text-xs text-gray-500">Usage</label>
          <div class="text-red-500 font-semibold text-base">{{ item.efficiency }}</div>
        </div>
      </div>
    </div>
    <div class="flex items-center text-green-700 text-sm font-medium">
      <span class="w-3 h-3 rounded-full bg-green-700 mr-2"></span>
      Appliance is within warranty period
    </div>
  </div>
  <div class="relative bg-white rounded-lg flex items-stretch">
    <img src="https://placehold.co/320x150" alt="SKU" class="rounded-lg object-cover h-full w-full">
    <span class="absolute top-3 left-3 bg-teal-900 text-white text-xs font-medium px-2 py-0.5 rounded">
      Picture of SKU
    </span>
  </div>
</div>
