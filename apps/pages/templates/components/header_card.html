{% load tabler_icons %}
<header class="flex shadow-sm justify-between bg-white rounded-lg py-4 px-6 items-center">
  <h1 class="text-2xl font-500 text-teal-900">{{ title }}</h1>
  <div class="flex items-center space-x-2">
    <div class="rounded-lg border-1 border-gray-400 h-[40px] w-[40px] relative flex justify-center items-center">
      {% tabler_icon_outline "bell" "stroke-teal-900" %}
      <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-red-500"></span>
    </div>
    <img class="rounded-lg border-1 border-gray-300" src="https://placehold.co/40" alt="User"/>
    <div>
      <div class="text-teal-900 font-bold text-md">{{ user.first_name }} {{ user.last_name }}</div>
      <div class="text-sm">Whoever</div>
    </div>
  </div>
</header>
